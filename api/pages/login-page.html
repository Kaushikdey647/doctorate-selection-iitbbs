<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/jpg" href="assets/bbs-logo-640px.png"/>
    
    <style>
      body {
          font-family: "Lato", sans-serif;
      }



      .main-head{
          height: 150px;
          background: #FFF;
        
      }

      .sidenav {
          height: 100%;
          background-color: #000;
          overflow-x: hidden;
          padding-top: 20px;
      }


      .main {
          padding: 0px 10px;
      }

      @media screen and (max-height: 450px) {
          .sidenav {padding-top: 15px;}
      }

      @media screen and (max-width: 450px) {
          .login-form{
              margin-top: 10%;
          }

          .register-form{
              margin-top: 10%;
          }
      }

      @media screen and (min-width: 768px){
          .main{
              margin-left: 40%; 
          }

          .sidenav{
              width: 40%;
              position: fixed;
              z-index: 1;
              top: 0;
              left: 0;
          }

          .login-form{
              margin-top: 80%;
          }

          .register-form{
              margin-top: 20%;
          }
      }


      .login-main-text{
          margin-top: 20%;
          padding: 60px;
          color: #fff;
      }

      .login-main-logo{
          margin-top: 20%;
          padding: 60px;
          color: #fff;
      }

      .login-main-text h2{
          font-weight: 300;
      }

      .btn-black{
          background-color: #000 !important;
          color: #fff;
      }
    </style>
    <title>{%TITLE%}</title>
  </head>
  <body>
    <div class="sidenav">
      <div class="login-main-logo">
        <img src="{%DIR%}\assets\bbs-logo-640px.png" width="30" height="30" alt="IITBBS"/>
      </div>
      <div class="login-main-text">
         <h2>Indian Institute ofTechnology,<br> Bhubaneswar<br><br> Login Page</h2>
         <p>Login or register from here to access.</p>
      </div>
    </div>
    <div class="main">
      <div class="col-md-6 col-sm-12">
         <div class="login-form">
            <form>
               <div class="form-group">
                  <label>User Name</label>
                  <input type="text" class="form-control" placeholder="User Name">
               </div>
               <div class="form-group">
                  <label>Password</label>
                  <input type="password" class="form-control" placeholder="Password">
               </div>
               <button type="submit" class="btn btn-black">Login</button>
               <a href="/register"><button type="submit" class="btn btn-secondary">Register</button></a>
            </form>
         </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
